# 字数统计
# Need to install the hexo-wordcount plugin
wordcount:
  enable: false
  # 在文章页面显示字数
  post_wordcount: true
  # 在文章页面显示閲读时间
  min2read: true
  # 在侧边栏显示网站总字数
  total_wordcount: true

# 访问人数 busuanzi (UV 和 PV)
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true



# ----------------------搜索----------------------
search:
  # Choose: algolia_search / local_search / docsearch
  # leave it empty if you don't need search
  use: local_search
  placeholder:


# ----------------------分享----------------------
share:
  # 选择分享方式，可选sharejs或addtoany，如果不需要分享请留空
  use: sharejs



