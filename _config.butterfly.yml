# ----------------------网站资料----------------------
# 网站标题
title: 烛夜
# 网站副标题
subtitle: 
  enable: true
  # Typewriter Effect (打字效果)
  effect: true
  # Customize typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # source 调用第三方服务
  # false 关闭调用
  # 1  调用一言网的一句话（简体） https://hitokoto.cn/
  # 2  调用一句网（简体） http://yijuzhan.com/
  # 3  调用今日诗词（简体） https://www.jinrishici.com/
  # subtitle 会先显示 source , 再显示 sub 的内容
  source: false
  # 如果关闭打字效果，subtitle 只会显示 sub 的第一行文字
  sub:
    - 自闭资源分享


# 网站描述
description: '自闭资源分享'
# 网站的关键词。 支持多个关键词。
keywords: '自闭症'
# 您的名字
author: Demon
# 网站使用的语言
language: zh-CN
# 网站时区
timezone: 'Asia/Shanghai'
# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://zhuye.space
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks


# ----------------------导航设置----------------------
nav:
  # 网站的 logo，支持图片，直接填入图片链接
  logo: https://cdn.jsdelivr.net/gh/JetMartin1019/picBed/Blog_ZhuYe/202503041643540.png
  # 是否显示网站标题，填写 true 或者 false
  display_title: true
  # 是否固定状态栏，填写 true 或者 false
  fixed: true

menu:
  首页: / || fas fa-home
  自闭症资源: /tags/自闭症资源/ ||fas fa-list
  书籍分享: / || fas fa-music
  自闭症影视: / || fas fa-video
  关于: /about/ || fas fa-heart


# ----------------------代码块----------------------
code_blocks:
  # 代码高亮主题，可选 darker / pale night / light / ocean / false
  theme: darker
  # 是否使用 Mac 风格
  macStyle: false
  # 代码块高度限制（单位: px）, 可填写 数字 或者 false
  height_limit: false
  # 是否自动换行
  word_wrap: false
  # 是否显示复制按钮
  copy: true
  # 是否显示语言标签
  language: true
  # true: 收缩代码块 / false: 展开代码块 / none: 展开代码块并隐藏按钮
  shrink: false
  # 是否全屏显示代码块
  fullpage: false


# ----------------------社交图标----------------------
social:
  fab fa-github: https://github.com/qq626928256 || Github || "#hdhfbb"
  fas fa-envelope: mailto:qq626928256@gmail.com || Email || "#000000"


# ----------------------图片设置----------------------
# 头像
avatar:
  img: /img/avatar.png
  effect: true # 头像会一直转圈
  
# 顶部图
top_img: false
# 禁用所有横幅图片
disable_top_img: false
# 如果页面未设置横幅，则显示默认的横幅图片
default_top_img:
# 主页的横幅图片
index_img: true
# 归档页的横幅图片
archive_img:
# tag 子页面 的 默认 top_img
# 注意: 是标签页（单个标签），不是标签页面（所有标签）
tag_img:
# tag 子页面的 top_img，可配置每个 tag 的 top_img
# 格式:
#  - 标签名: 图片链接
tag_per_img:
  # aplayer: https://xxxxxx.png
  # android: ddddddd.png
# 注意: 是分类页（单个分类），不是分类页面（所有分类）
category_img:
# 分类页的横幅图片，可以为每个分类设置横幅图片
# 格式:
#  - 分类名: 图片链接
category_per_img:
  # 随想: hdhdh.png
  # 推荐: ddjdjdjd.png
# 页脚的背景图片
footer_img: false
# 网站背景
# 可以设置为颜色或图片
# 图片格式: url(http://xxxxxx.com/xxx.jpg)
background:
# 封面设置
cover:
  # 主页是否显示文章封面图
  index_enable: true
  # 侧栏是否显示文章封面图
  aside_enable: true
  # 归档页面是否显示文章封面图
