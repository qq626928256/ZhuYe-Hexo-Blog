  # 当配置多张图片时,会随机选择一张作为 cover.此时写法应为
  default_cover:
    # - https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg
    # - https://jsd.012700.xyz/gh/jerryc127/CDN@latest/cover/default_bg2.png

# 替换损坏的图片
error_img:
  # 友链页面的错误图片
  flink: /img/friend_404.gif
  # 文章页面的错误图片
  post_page: /img/404.jpg
# 简单的 404 页面
error_404:
  # 是否启用 404 页面
  enable: true
  # 404 页面的副标题
  subtitle: 'Page Not Found'
  # 404 页面的卡片背景图片
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png


# ----------------------页面 meta 显示----------------------
post_meta:
  # 这个选项是用来显示文章的相关信息的
  page:
    # 显示文章的时间，可选 created / updated / both
    date_type: created
    # 配置时间显示明确时间还是相对时间，可选 date / relative
    date_format: date
    # 是否显示文章的分类
    categories: true
    # 是否显示文章的标签
    tags: false
    # 是否显示文字标签
    label: true
  post:
    # 文章页 meta 显示的位置，可选 left / center
    position: left
    # 显示文章的时间，可选 created / updated / both
    date_type: both
    # 配置时间显示明确时间还是相对时间，可选 date / relative
    date_format: date
    # 是否显示文章的分类
    categories: true
    # 是否显示文章的标签
    tags: true
    # 是否显示文字标签
    label: true


# ----------------------首页----------------------
# 主页设置
# 默认top_img全屏，site_info在中间
# 使用默认, 都无需填写（建议默认）
index_site_info_top: # 主页标题距离顶部距离  例如 300px/300em/300rem/10%
index_top_img_height: #主页top_img高度 例如 300px/300em/300rem  不能使用百分比
# 主题文章卡片支持 7 种佈局
index_layout: 3



# ----------------------文章页----------------------
# TOC目录
toc:
  # 文章页是否显示 TOC
  post: true
  # 普通页面是否显示 TOC
  page: false
  # 是否显示章节数
  number: true
  # 是否展开 TOC
  expand: false
  # 简洁模式（侧边栏只显示 TOC, 只对文章页有效 ）
  style_simple: false
  # 是否显示滚动进度百分比
  scroll_percent: true
# 文章版权
post_copyright:
  # 是否启用版权声明
  enable: true
  # 是否进行文章 URL 解码
  decode: false
  # 作者链接
  author_href:
  # 许可证类型
  license: CC BY-NC-SA 4.0
  # 许可证链接
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/
# 文章打赏/贊助
reward:
  enable: true
  text:
  QR_code:
    - img: /img/wechat.jpg
      link:
      text: 微信
    - img: /img/alipay.jpg
      link:
      text: 支付宝
# 博客年份
footer:
  owner:
    enable: true
    since: 2018
# 页脚自定义文本
custom_text: Hi, welcome to my <a href="https://butterfly.js.org/">blog</a>!



# ----------------------Aside----------------------
aside:
  # 是否启用侧边栏
  enable: true
  # 是否默认隐藏侧边栏
  hide: false
  # 是否显示隐藏侧边栏的按钮
  button: true
  # 是否在移动端显示侧边栏
  mobile: true
  # 侧边栏位置，left / right
  position: right
  display:
    # archive 页面是否显示 aside
    archive: true
    # tag 页面是否显示 aside
    tag: true
    # category 页面是否显示 aside
    category: true
  card_author:
    # 是否显示作者卡片
    enable: true
    # 作者描述信息
    description:
    button:
      # 是否显示按钮
      enable: true
      # 按钮图标，可在这里找到图标名称：https://fontawesome.com/icons?d=gallery&m=free
      icon: fab fa-github
      # 按钮文字
      text: Follow Me
      # 按钮链接
      link: https://github.com/xxxxxx
  card_announcement:
    # 是否显示公告卡片
    enable: true
    # 公告内容 （可使用 html 标签）
    content: This is my Blog
  card_recent_post:
    # 是否显示最新文章卡片
    enable: true
    # 显示文章数目，0 为全部
    limit: 5
    # 排序方式，date / updated
    sort: date
    sort_order:
  card_newest_comments:
    # 是否显示最新评论卡片
    enable: false
    sort_order:
    # 显示评论数目，0 为全部
    limit: 6
    # 保存时间，单位分钟，保存到本地存储，避免每次刷新都重新请求数据
    storage: 10
    # 是否显示头像
    avatar: true
  card_categories:
    # 是否显示分类卡片
    enable: true
    # 显示分类数目，0 为全部
    limit: 8
    # 是否展开分类，none / true / false
    expand: none
    sort_order:
  card_tags:
    # 是否显示标签卡片
    enable: true
    # 显示标签数目，0 为全部
    limit: 40
    # 是否显示标签顔色
    color: false
    # 标签排序方式，random / name / length
    orderby: random
    # 排序方式，1 为升序，-1 为降序
    order: 1
    sort_order:
  card_archives:
    # 是否显示归档卡片
    enable: true
    # 归档类型，monthly / yearly
    type: monthly
    # 归档显示格式，例如：YYYY 年 MM 月
    format: MMMM YYYY
    # 排序方式，1 为升序，-1 为降序
    order: -1
    # 显示归档数目，0 为全部
    limit: 8
    sort_order:
  card_post_series:
    # 是否显示文章系列卡片
    enable: true
    # 是否显示系列名称
    series_title: false
    # 排序方式，title / date
    orderBy: 'date'
    # 排序方式，1 为升序，-1 为降序
    order: -1
  card_webinfo:
    # 是否显示网站信息卡片
    enable: true
    # 是否显示文章数量
    post_count: true
    # 是否显示最后更新日期
    last_push_date: true
    sort_order:
    # 显示网站运行时间,不需要开启，留空白就行（开启格式一定要是 Month/Day/Year Time 或者 Year/Month/Day Time
    runtime_date:



# ----------------------右下角按钮----------------------
