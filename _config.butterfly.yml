  enable: false
  hide: # readmode,translate,darkmode,hideAside
  show: # toc,chat,comment




# ----------------------右下角按钮----------------------

# 页面锚点
anchor:
  # 当滚动时，URL 将根据标题 id 更新。默认为 false。
  auto_update: false
  # 点击标题滚动并更新锚点。默认为 false。
  click_to_scroll: false

# 图片描述
photofigcaption: true

# 可配置网站是否可以复制、复制的内容是否添加版权信息
copy:
  # 是否开启网站复制权限
  enable: true
  # 复制的内容后面加上版权信息
  copyright:
    # 是否开启复制版权信息添加
    enable: false
    # 字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息
